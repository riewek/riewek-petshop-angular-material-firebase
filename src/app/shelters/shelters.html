<h2>Tierheime</h2>

<mat-toolbar>
  <button matIconButton data-cy="btn-create" [routerLink]="['create']">
    <mat-icon>add</mat-icon>
  </button>
  <span class="spacer"></span>
  <mat-paginator
    class="mat-elevation-z8"
    [length]="dataAll().length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
  >
  </mat-paginator>
</mat-toolbar>

<table mat-table [dataSource]="dataPagedSortedFiltered()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let shelter">
      <button matIconButton data-cy="btn-edit" [routerLink]="[shelter.id]" class="btn-spacing">
        <mat-icon>edit</mat-icon>
      </button>
      <button matIconButton data-cy="btn-delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let shelter">{{ shelter.name }}</td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let shelter">{{ shelter.location }}</td>
  </ng-container>
  <ng-container matColumnDef="enclosureIds">
    <th mat-header-cell *matHeaderCellDef>Enclosure Ids</th>
    <td mat-cell *matCellDef="let shelter">
      @for (enclosureId of shelter.enclosureIds; track enclosureId) {
      <button matIconButton data-cy="btn-enclosureId" [routerLink]="['/enclosures', enclosureId]">
        <mat-icon>arrow_forward</mat-icon>
      </button>
      }
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let shelter; columns: displayedColumns"></tr>
</table>
