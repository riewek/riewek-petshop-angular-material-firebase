<mat-paginator
  class="mat-elevation-z8"
  [length]="dataAll().length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
>
</mat-paginator>

<table mat-table [dataSource]="dataPagedSortedFiltered()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let shelter">
      <a [routerLink]="['/shelters', shelter.id]">
        {{ shelter.id }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let shelter">{{ shelter.name }}</td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let shelter">{{ shelter.location }}</td>
  </ng-container>
  <ng-container matColumnDef="enclosureIds">
    <th mat-header-cell *matHeaderCellDef>Enclosure Ids</th>
    <td mat-cell *matCellDef="let shelter">
      @for (enclosureId of shelter.enclosureIds; track enclosureId) {
      <a [routerLink]="['/enclosures', enclosureId]">
        {{ enclosureId }}
      </a>
      }
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let shelter; columns: displayedColumns"></tr>
</table>
