<mat-paginator
  class="mat-elevation-z8"
  [length]="dataAll().length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
>
</mat-paginator>

<table mat-table [dataSource]="dataPagedSortedFiltered()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let enclosure">
      <a [routerLink]="['/enclosures', enclosure.id]">
        {{ enclosure.id }}
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let enclosure">{{ enclosure.name }}</td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let enclosure">
      @switch (enclosure.type ) { @case ('indoor') {
      <mat-icon>meeting_room</mat-icon>
      } @case ('outdoor') {
      <mat-icon>landscape</mat-icon>
      } }
    </td>
  </ng-container>
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacity</th>
    <td mat-cell *matCellDef="let enclosure">{{ enclosure.capacity }}</td>
  </ng-container>
  <ng-container matColumnDef="occupied">
    <th mat-header-cell *matHeaderCellDef>Occupied</th>
    <td mat-cell *matCellDef="let enclosure">{{ enclosure.occupied }}</td>
  </ng-container>
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let enclosure">{{ enclosure.notes }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let enclosure; columns: displayedColumns"></tr>
</table>
