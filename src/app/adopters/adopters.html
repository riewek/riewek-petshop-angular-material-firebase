<h2>Interessenten</h2>

<mat-toolbar>
  <button matIconButton data-cy="btn-create" [routerLink]="['create']">
    <mat-icon>add</mat-icon>
  </button>
  <span class="spacer"></span>
  <mat-paginator
    class="mat-elevation-z8"
    [length]="dataAll().length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
  >
  </mat-paginator>
</mat-toolbar>

<table mat-table [dataSource]="dataPagedSortedFiltered()">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let adopter">
      <button matIconButton data-cy="btn-edit" [routerLink]="[adopter.id]" class="btn-spacing">
        <mat-icon>edit</mat-icon>
      </button>
      <button matIconButton data-cy="btn-delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let adopter">{{ adopter.name }}</td>
  </ng-container>
  <ng-container matColumnDef="contact">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let adopter">{{ adopter.contact }}</td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let adopter">{{ adopter.address }}</td>
  </ng-container>
  <ng-container matColumnDef="housing">
    <th mat-header-cell *matHeaderCellDef>Housing</th>
    <td mat-cell *matCellDef="let adopter">{{ adopter.housing }}</td>
  </ng-container>
  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef>Experience</th>
    <td mat-cell *matCellDef="let adopter">{{ adopter.experience }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let adopter; columns: displayedColumns"></tr>
</table>
